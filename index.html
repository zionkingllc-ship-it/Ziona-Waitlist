    <!-- A hidden form is required for Netlify to detect the React form at build time -->
    <form name="waitlist" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="email" name="email" />
      <select name="role"></select>
      <select name="excitement"></select>
      <input type="text" name="otherExcitement" />
      <input type="radio" name="betaAccess" value="yes" />

    </form>
